<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyTron - Управление беспилотниками через интернет</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="font-sans bg-gray-50 text-gray-800">

    <nav class="bg-white shadow-lg sticky top-0 z-50">

                <div class="hidden md:flex items-center space-x-10">

                    <a href="#team" class="text-gray-600 hover:text-blue-600 transition">Команда</a>
                    <a href="#journal" class="text-gray-600 hover:text-blue-600 transition">Журнал</a>
                    <a href="#resources" class="text-gray-600 hover:text-blue-600 transition">Ресурсы</a>
                </div>
                <button id="mobile-menu-button" class="md:hidden focus:outline-none">
                    <i class="fas fa-bars text-gray-600 text-xl"></i>
                </button>
            </div>

            <!-- Мобильное меню -->
            <div id="mobile-menu" class="mobile-menu md:hidden bg-white w-full">
                <div class="px-2 pt-2 pb-4 space-y-2 flex flex-col items-center">
                    <a href="#home"
                        class="block w-full text-center px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50">Главная</a>
                    <a href="#about"
                        class="block w-full text-center px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50">О
                        проекте</a>
                    <a href="#team"
                        class="block w-full text-center px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50">Команда</a>
                    <a href="#journal"
                        class="block w-full text-center px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50">Журнал</a>
                    <a href="#resources"
                        class="block w-full text-center px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50">Ресурсы</a>
                </div>
            </div>
        </div>
    </nav>

    <section id="home" class="hero-gradient text-white py-20 md:py-32">
        <div class="container mx-auto px-6 flex flex-col md:flex-row items-center">
            <div class="md:w-1/2 mb-10 md:mb-0">
                <h1 class="text-4xl md:text-5xl font-bold leading-tight mb-6">Дистанционное управление беспилотниками через интернет</h1>
                <p class="text-xl mb-8 opacity-90">Инновационный аппаратно-программный комплекс для безопасного и эффективного управления беспилотной техникой</p>
                <div class="flex space-x-4">
                    <a href="#about" class="bg-white text-blue-900 px-6 py-3 rounded-lg font-medium hover:bg-gray-100 transition shadow-lg">Узнать больше</a>
                    <a href="#journal" class="border-2 border-white px-6 py-3 rounded-lg font-medium hover:bg-white hover:text-blue-900 transition">Последние новости</a>
                </div>
            </div>
            <div class="md:w-1/2 flex justify-center">
                <img src="https://images.unsplash.com/photo-1507582020474-9a35b7d455d9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="Дрон с системой управления" class="rounded-xl shadow-2xl w-full max-w-md">
